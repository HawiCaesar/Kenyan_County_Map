<!DOCTYPE html>
<html>
<head>
	<title> Map Trials </title>
	<script src="JQuery/jquery-1.10.2.js"></script>
	<!-- <script src="http://code.highcharts.com/maps/highmaps.js"></script> -->
	<script src="http://code.highcharts.com/maps/highmaps.js"></script>
	<script src="mapdata/countries/ke-all.js"></script>
	<script>
		 $(function () {
    // Initiate the chart
    $('#container').highcharts('Map', {
    			credits: { enabled: false },
    			legend: { enabled: true },
    			mapNavigation: { enabled: true },
    			title: { text : 'Kenyan Counties' },
        		series: [{

            		mapData: Highcharts.maps['countries/ke-all'],
            		joinBy: ['value', 'code'],
            		 dataLabels: {
		                enabled: true,
		                color: 'black',
		                formatter: function () {
		                    if (this.point.value) {
		                        return this.point.name;
		                    }
		                }
		            },
		            tooltip: {
		                headerFormat: 'Kenyan County: ',
		                pointFormat: '{point.name} <br /> {point.Cvalue}'
		            },
            		data:[
            		/* This segment can be put into an external json file and be called like a script */
	            		{ code: 'Waji' },
	            		{ code: 'Keri' },
	            		{ code: 'Mand' },
	            		{ code: 'Mars' },
	            		{ code: 'Isio' },
	            		{ code: 'Laik' },
	            		{ code: 'Gari' },
	            		{ code: 'Lamu' },
	            		{ code: 'Tana' },
	            		{ code: 'Kili' },
	            		{ code: 'Kwal' },
	            		{ code: 'Maku' },
	            		{ code: 'Kitu' },
	            		{ code: 'Meru' },
	            		{ code: 'Nyer' },
	            		{ code: 'Emb' },
	            		{ code: 'Thar' },
	            		{ code: 'Mach',"Cvalue":"Machakos",color:'rgb(144, 237, 125)' },
	            		{ code: 'Kaji' },
	            		{ code: 'Tait' },
	            		{ code: 'Naro' },
	            		{ code: 'Migo' },
	            		{ code: 'Naku', "Cvalue":"Nakuru Town",color:'rgb(144, 237, 125)'},
	            		{ code: 'Bome' },
	            		{ code: 'Bari' },
	            		{ code: 'Turk', "Cvalue":"Lodwar Town",color:'rgb(144, 237, 125)' },
	            		{ code: 'West' },
	            		{ code: 'Samb' },
	            		{ code: 'Tran' },
	            		{ code: 'Bung' },
	            		{ code: 'Uasi', "Cvalue":"Eldoret Town",color:'rgb(144, 237, 125)' },
	            		{ code: 'Busi' },
	            		{ code: 'Kaka' },
	            		{ code: 'Siay' },
	            		{ code: 'Homa' },
	            		{ code: 'Kisu', "Cvalue":"Kisumu City",color:'rgb(144, 237, 125)'},
	            		{ code: 'Vihi' },
	            		{ code: 'Nand' },
	            		{ code: 'Elge' },
	            		{ code: 'Nyam' },
	            		{ code: 'Kisi' },
	            		{ code: 'Mura' },
	            		{ code: 'Kiri' },
	            		{ code: 'Kiam' },
	            		{ code: 'Nair', "Cvalue":"Nairobi",color:'rgb(144, 237, 125)'},
	            		{ code: 'Nyan' },
	            		{ code: 'Momb', "Cvalue":"Mombasa City",color:'rgb(144, 237, 125)'}
            		]
        		}]
		    });
		});

	</script>
</head>
<body>

<div id="container" style="height: 800px; min-width: 310px; max-width: 880px; margin: 0 auto"></div>

</body>
</html>
