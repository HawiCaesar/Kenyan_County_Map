<!DOCTYPE html>
<html>
<head>
	<title> Map Trials </title>
	<script src="JQuery/jquery-1.10.2.js"></script>
	<!-- <script src="http://code.highcharts.com/maps/highmaps.js"></script> -->
	<script src="http://code.highcharts.com/maps/highmaps.js"></script>
	<script src="ke-all.js"></script>
	<script>
		 $(function () {
	    // Initiate the chart
	    $.getJSON('map2-data.php', function (data) {

	    $('#container').highcharts('Map', {
	    			credits: { enabled: false },
	    			legend: { enabled: true },
	    			mapNavigation: { enabled: true },
	    			title: { text : 'Kenyan Counties' },
	    			plotOptions: {
	            		map: {
	            				mapData: Highcharts.maps['countries/ke-all'],
	            				allAreas: false, // set to true to show all the map, set to false to show areas with data
			            		joinBy: ['pvalue', 'code'],
			            		 dataLabels: {
					                enabled: true,
					                format: '{point.code}',
					                color: 'black'
					            },
					            tooltip: {
					                headerFormat: '<span style="font-size:15px;">County Breakdown</span><br />',
					                pointFormat: '{point.name} <br />Device Percentage {series.name}<br />Total Things<br />{point.value}'
					            }
	            		}
	            	},
					series: data
			    });
			});
	     });
	</script>
</head>
<body>

<div id="container" style="height: 500px; min-width: 310px; max-width: 880px; margin: 0 auto"></div>

</body>
</html>
